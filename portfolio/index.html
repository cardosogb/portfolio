<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio com Abas (Botões Retangulares em Linha)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile-pic">
            <img src="imagem-perfil.jpg" alt="Imagem de Perfil">
        </div>
        <h1>GABRIEL CARDOSO</h1>
    </header>

    <!-- Menu de Abas -->
    <div class="tabs">
        <input type="radio" name="tab" id="tab1" checked>
        <label for="tab1" class="tab-button">Sobre Mim</label>

        <input type="radio" name="tab" id="tab2">
        <label for="tab2" class="tab-button">Feitos e Curiosidades</label>

        <input type="radio" name="tab" id="tab3">
        <label for="tab3" class="tab-button">Contatos</label>

        <!-- Seções de Conteúdo -->
        <section id="content1" class="tab-content">
            <h2>Sobre Mim</h2>
            <p>Conteúdo sobre você.</p>
        </section>

        <section id="content2" class="tab-content">
            <h2>Feitos e Curiosidades</h2>
            <p>Conteúdo de realizações e curiosidades.</p>
        </section>

        <section id="content3" class="tab-content">
            <h2>Contatos</h2>
            <p>Informações de contato.</p>
        </section>
    </div>
</body>
</html>
